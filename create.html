<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script src="./js/create.js"></script>
</head>
<body>

<div class="container">
  <h2>Create Car</h2>
  <form class="form-horizontal">
    <div class="form-group">
      <label class="control-label col-sm-2" for="carId">Id:</label>
      <div class="col-sm-10">
        <input type="number" class="form-control" id="carId" placeholder="Enter Car Id" name="carId">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="name">Name:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="carName" placeholder="Enter Car Name" name="carName">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="carCategory">Car Brand:</label>
      <div class="col-sm-10">          
        <input type="text" class="form-control" id="carCategory" placeholder="Enter Car Brand" name="carCategory">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="carDate">Manufacturing Date:</label>
      <div class="col-sm-10">          
        <input type="date" class="form-control" id="carDate" placeholder="Enter Manufacturing Date" name="carDate">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="carPrice">Price($):</label>
      <div class="col-sm-10">          
        <input type="text" class="form-control" id="carPrice" placeholder="Enter Car Price" name="carPrice">
      </div>
    </div>
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="button" onclick="onSubmitForm()" class="btn btn-success">Create</button>
        <button type="button" onclick="redirectIndex()" class="btn btn-default">Back</button>
      </div>

    </div>

  </form>
</div>

</body>
</html>

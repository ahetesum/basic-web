<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>HTML template</title>
  </head>
  <body>
    <header>This is Register Page</header>
    <br />
    <br />
    <br />
    <section>
      <form action="myregisterhandle.asp" method="post">
        <label for="username">User Name:</label>
        <input type="email" name="username" value="" />
        <br />
        <br />
        <label for="password">Password:</label>
        <input type="password" name="password" value="" />
        <br />
        <br />
        <label for="salary">Net Salary:</label>
        <input type="number" name="salary" value="" />
        <br />
        <br />
        <textarea rows="5" cols="20">More Content</textarea>
        <br />
        <br />
        <select>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="dnt">Dont Disclose</option>
        </select>
        <br />
        <br />
        <input type="radio" name="rb1" value="html" />HTML
        <input type="radio" name="rb1" value="css" />CSS
        <input type="radio" name="rb1" value="js" />Java Script
        <br />
        <br />
        <input type="checkbox" name="cb1" value="react" />React Js
        <input type="checkbox" name="cb2" value="angular" />Angular Js
        <br />
        <br />
        <label for="birthdate">Birth Date:</label>
        <input type="date" name="birthdate" min="2022-03-03" />
        <br />
        <br />
        <label for="favcolor">Pick Favorite Color:</label>
        <input type="color" name="favcolor" tabindex="7" />
        <br />
        <br />
        <label for="confidence">Confidence:</label>
        <input type="range" name="confidence" min="1" max="10" />
        <br />
        <br />
        <label for="moj">Joining Month:</label>
        <input type="month" name="moj" />
        <br />
        <br />
        <label for="linkdn">Linkdln URL:</label>
        <input type="url" name="linkdn" />
        <br />
        <br />
        <input type="submit" value="Submit" />
      </form>
    </section>
    <br />
    <br />
    <br />
    <article>Sample article tag</article>
    <br />
    <article>
      <header>Article Header</header>
      <section>Article Section</section>
      <footer>Article Footer</footer>
    </article>
    <br />
    <footer>Sample of a footer</footer>
  </body>
</html>
